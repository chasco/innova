<div class="row">
    <div class="col-sm-4">
        <div class="form-group">
            <label>Estado</label>
            <select class="form-control" (change)="changeState($event)">
                <option *ngFor="let estado of estados"
                         value="{{estado.domainValue}}">{{estado.titleDescription}}</option>
            </select>
        </div>
        <div class="form-group">
            <label>Sucursal</label>
            <select class="form-control" (change)="changeSucursal($event)">
                <option *ngFor="let sucursal of sucursales"
                         value="{{sucursal.id}}">{{sucursal.branchOfficeName}}</option>
            </select>
        </div>
    </div>
</div>

<br>
<table class="table">
    <thead>
        <tr>
            <td>Id</td>
            <td>User Name</td>
            <td>Name</td>
            <td>Last Names</td>
            <td>State</td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let usuario of usuarios; trackBy:trackUsuario">
            <td>{{usuario.id}}</td>
            <td>{{usuario.username}}</td>
            <td>{{usuario.name}}</td>
            <td>{{usuario.lastNames}}</td>
            <td>{{usuario.state}}</td>
            <td></td>
        </tr>
    </tbody>
</table>
